<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TechSpark Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .checkbox-group, .radio-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .radio-group label.inline {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-bottom: 5px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<form id="registrationForm">
  <h2>TechSpark Registration</h2>

  <label>Name</label>
  <input type="text" id="name" required>

  <label>Email</label>
  <input type="email" id="email" required>

  <label>Phone</label>
  <input type="tel" id="phone" required>

  <label>College</label>
  <input type="text" id="college" required>

  <label>Year</label>
  <select id="year" required>
    <option value="">Select</option>
    <option>1st</option>
    <option>2nd</option>
    <option>3rd</option>
    <option>4th</option>
  </select>

  <label>Gender</label>
  <div class="radio-group">
    <label class="inline"><input type="radio" name="gender" value="Male" required>Male</label>
    <label class="inline"><input type="radio" name="gender" value="Female">Female</label>
    <label class="inline"><input type="radio" name="gender" value="Other">Other</label>
  </div>

  <label>Events</label>
  <div class="checkbox-group">
    <label><input type="checkbox" name="events" value="Hackathon">Hackathon</label>
    <label><input type="checkbox" name="events" value="Paper">Paper</label>
    <label><input type="checkbox" name="events" value="Quiz">Quiz</label>
  </div>

  <label>Payment Proof</label>
  <input type="file" id="payment" required>

  <label>Emergency Contact</label>
  <input type="tel" id="emergency" required>

  <button type="submit">Submit</button>
</form>

<script>
  const form = document.getElementById("registrationForm");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const college = document.getElementById("college").value.trim();
    const year = document.getElementById("year").value;
    const gender = form.querySelector('input[name="gender"]:checked');
    const emergency = document.getElementById("emergency").value.trim();

    if (!name || !email || !phone || !college || !year || !gender || !emergency) {
      alert("Please fill in all required fields.");
      return;
    }

    alert("Registration Successful!");
    form.reset();
  });
</script>

</body>
</html>
