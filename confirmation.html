<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TechSpark Registration</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #eef3f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .form-card {
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #444;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .inline-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 5px;
    }
    .inline-group label {
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .submit-btn {
      background: #4285f4;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .submit-btn:hover {
      background: #3367d6;
    }
  </style>
</head>
<body>

  <div class="form-card">
    <h2>TechSpark 2025</h2>
    <form method="POST" enctype="multipart/form-data">
      <div class="form-group"><label>Name</label><input type="text" required></div>
      <div class="form-group"><label>Email</label><input type="email" required></div>
      <div class="form-group"><label>Phone</label><input type="tel" required></div>
      <div class="form-group"><label>College</label><input type="text" required></div>
      <div class="form-group"><label>Department</label><input type="text" required></div>
      <div class="form-group">
        <label>Year</label>
        <select required>
          <option value="">-- Select --</option>
          <option>1st</option><option>2nd</option><option>3rd</option><option>4th</option>
        </select>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div class="inline-group">
          <label><input type="radio" name="gender" required> Male</label>
          <label><input type="radio" name="gender"> Female</label>
          <label><input type="radio" name="gender"> Other</label>
        </div>
      </div>
      <div class="form-group">
        <label>Events</label>
        <div class="inline-group">
          <label><input type="checkbox"> Hackathon</label>
          <label><input type="checkbox"> Paper</label>
          <label><input type="checkbox"> Quiz</label>
        </div>
      </div>
      <div class="form-group">
        <label>Accommodation</label>
        <div class="inline-group">
          <label><input type="radio" name="accom" required> Yes</label>
          <label><input type="radio" name="accom"> No</label>
        </div>
      </div>
      <div class="form-group"><label>Payment Proof</label><input type="file" required></div>
      <div class="form-group"><label>Emergency Contact</label><input type="tel" required></div>
      <div class="form-group"><label>Comments</label><textarea rows="2"></textarea></div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

</body>
</html>
